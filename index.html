<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Darkling Store</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.svg" alt="logo" />
      <div class="header-icons">
        <img src="img/favorite.svg" alt="favorite icon" />
        <img src="img/cart.svg" alt="cart icon" />
        <img src="img/user.svg" alt="user icon" />
        <input type="checkbox" id="menu" class="button-container" />
        <label for="menu">
          <span class="burger-menu"> </span>
        </label>
        <ul class="menu-list">
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Darklings</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Heroes</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Rewards</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Soul Fragments</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner-subtitle">Already know what you're looking for?</h2>
      <p class="banner-paragraph">Search for your next darklink:</p>
      <input type="text" class="search-input" placeholder="Search" />
    </section>
    <section class="carousel">
      <h2 class="carousel-title">What about a minion?</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="img/minion1.png" alt="minion 1" />
          </div>
          <div class="swiper-slide">
            <img src="img/minion2.png" alt="minion 2" />
          </div>
          <div class="swiper-slide">
            <img src="img/minion3.png" alt="minion 3" />
          </div>
          <div class="swiper-slide">
            <img src="img/minion4.png" alt="minion 4" />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        slidesPerView: 1,
        perSlideOffset: 8,
        effect: "cards",
        slideShadows: false,
        shadow: false,
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
        },
      });
    </script>
  </body>
</html>
