<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Darkling Store</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.svg" alt="logo" />
      <div class="header-icons">
        <img src="img/favorite.svg" alt="favorite icon" />
        <img src="img/cart.svg" alt="cart icon" />
        <img src="img/user.svg" alt="user icon" />
        <input type="checkbox" id="menu" class="button-container" />
        <label for="menu">
          <span class="burger-menu"> </span>
        </label>
        <ul class="menu-list">
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Darklings</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Heroes</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Rewards</a>
          </li>
          <li class="menu-list__item">
            <a href="#" class="menu-list__link">Soul Fragments</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner-subtitle">Already know what you're looking for?</h2>
      <p class="banner-paragraph">Search for your next darklink:</p>
      <input type="text" class="search-input" placeholder="Search" />
    </section>
  </body>
</html>
